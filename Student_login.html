<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E.N.C.O.D.E.S. Student - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Body */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(45deg, #6a89cc, #48c9b0, #ff6b6b, #f8a5c2);
            background-size: 400% 400%;
            animation: moveBackground 15s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Icons */
        .education-icons {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .education-icons img {
            position: absolute;
            width: 40px;
            opacity: 0.6;
            animation: floatIcons 5s infinite ease-in-out alternate;
        }

        @keyframes floatIcons {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }

        /* Floating Icon Positions */
        .icon1 { top: 10%; left: 15%; width: 50px; }
        .icon2 { top: 50%; left: 80%; width: 50px; }
        .icon3 { top: 30%; left: 40%; width: 60px; }
        .icon4 { top: 70%; left: 10%; width: 50px; }
        .icon5 { top: 80%; left: 90%; width: 60px; }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 18px 20px rgba(25, 160, 201, 0.3);
            padding: 40px;
            text-align: center;
            width: 380px;
            transition: transform 0.3s ease-in-out;
            animation: float 3s ease-in-out infinite;
        }

        /* Title with Glow */
        h1 {
            font-size: 28px;
            color: #fff;
            margin-bottom: 25px;
            font-weight: 600;
            text-transform: uppercase;
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00; }
            to { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00; }
        }

        /* Input Fields */
        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        .input-box label {
            display: block;
            font-size: 14px;
            color: #fff;
            margin-bottom: 5px;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus {
            background: rgba(14, 128, 148, 0.3);
            border: 1px solid #ffcc00;
            box-shadow: 0 0 15px #ffcc00;
        }

        /* Submit Button */
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #ffcc00;
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.5);
            transition: 0.3s;
        }

        .login-btn:hover {
            background: #ffd700;
            color: #000;
            box-shadow: 0 0 20px #ffcc00;
        }

        /* Forgot Password Link */
        .form-links {
            margin-top: 15px;
        }

        .form-links a {
            color: #ffcc00;
            font-size: 14px;
            text-decoration: none;
            transition: 0.3s;
        }

        .form-links a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>  
    <div class="education-icons">
        <!-- Add icons for educational themes (optional) -->
    </div>

    <img src="educ.png" height="350px" width="450px">

    <div class="login-container">
        <h1>Welcome</h1>
        <form id="login-form">
            <div class="input-box">
                <label>Username</label>
                <input type="text" name="username" id="login-username" required placeholder="Enter Your Username: ">
            </div>
            <div class="input-box">
                <label>Password</label>
                <input type="password" name="password" id="login-password" required placeholder="Enter Your Password: ">
            </div>
            <button type="submit" class="login-btn">LOG IN</button>
        </form>
        <div class="form-links">
            <a href="forgot_password.html"><i class="fa fa-question-circle"></i> Forgot Password?</a>
        </div>
    </div>

    <!-- JavaScript for Voice Message -->
    <script>
        function speak(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.text = text;
            speech.volume = 1; 
            speech.rate = 1; 
            speech.pitch = 1; 
            speech.lang = 'en-US'; 
            speechSynthesis.speak(speech);
        }

        // Play welcome message on page load
        window.onload = function() {
            setTimeout(() => {
                speak("Welcome to the student login page.");
            }, 1000); 
        };
    </script>

    <script>
      document.getElementById('login-form').addEventListener('submit', function(event) {
          event.preventDefault();
  
          // Collect form data
          const username = document.getElementById('login-username').value;
          const password = document.getElementById('login-password').value;
  
          // Create a FormData object
          const formData = new FormData();
          formData.append('username', username);
          formData.append('password', password);
  
          // Send data to server
          fetch('login.php', {
              method: 'POST',
              body: formData
          })
          .then(response => response.text())
          .then(result => {
              if (result === 'Login successful') {
                  // Save username to localStorage
                  localStorage.setItem('loggedInUser', JSON.stringify({ username: username }));
                  
                  // Voice Alert
                  speak("Login successful. Welcome, " + username + "!");
  
                  // Redirect to home page
                  setTimeout(() => {
                      window.location.href = 'home.php'; // Adjust URL as needed
                  }, 2000); // Delay to allow speech
              } else {
                  // Show alert for login failure
                  alert('Login failed: ' + result);
                  speak("Login failed. Please try again.");
              }
          })
          .catch(error => {
              console.error('Error:', error);
              speak("An error occurred. Please try again.");
          });
      });
    </script>
</body>
</html>
